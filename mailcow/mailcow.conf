# Mailcow Configuration
# This file contains the main configuration for mailcow

# Hostname
MAILCOW_HOSTNAME=mail.dmitrybond.tech

# Timezone
TZ=UTC

# SSL Configuration
SSL_INCLUDE_SUBDOMAINS=true

# Database Configuration
DBROOT=mailcow
DBPASS=mailcow

# Redis Configuration
REDIS_PASS=mailcow

# Web Interface
WEBROOT=/web
WEB_ADMIN=admin
WEB_ADMIN_PASS=admin

# Mail Configuration
MAIL_BOX=1000
MAIL_QUOTA=1000000000

# Spam and Virus Protection
SPAM_VIRUS=1
SA_TAG=2.0
SA_TAG2=6.31
SA_KILL=6.31

# DKIM Configuration
DKIM_SELECTOR=default

# Let's Encrypt
LE_MAIL=admin@dmitrybond.tech

# Optional: SES Relay Configuration
# SES_RELAY_HOST=email-smtp.us-east-1.amazonaws.com
# SES_RELAY_PORT=587
# SES_RELAY_USER=your-ses-smtp-username
# SES_RELAY_PASS=your-ses-smtp-password


